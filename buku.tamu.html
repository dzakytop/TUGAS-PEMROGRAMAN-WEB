<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }
        .form-container h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .social-media {
            margin-bottom: 10px;
        }
        .form-actions {
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.cancel {
            background-color: #f44336;
        }
        button.cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Buku Tamu</h2>
    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="gender" value="Laki-laki">
        <label for="laki-laki" style="display:inline;">Laki-laki</label>
        <input type="radio" id="perempuan" name="gender" value="Perempuan">
        <label for="perempuan" style="display:inline;">Perempuan</label>

        <label for="alamat">Alamat Tinggal:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>

        <label>Aktif Pada Sosial Media:</label>
        <div class="social-media">
            <input type="checkbox" id="facebook" name="social" value="Facebook">
            <label for="facebook" style="display:inline;">Facebook</label>
            <input type="checkbox" id="twitter" name="social" value="Twitter">
            <label for="twitter" style="display:inline;">Twitter</label>
            <input type="checkbox" id="instagram" name="social" value="Instagram">
            <label for="instagram" style="display:inline;">Instagram</label>
            <input type="checkbox" id="path" name="social" value="Path">
            <label for="path" style="display:inline;">Path</label>
        </div>

        <label for="sumber">Mengetahui Web Ini dari:</label>
        <select id="sumber" name="sumber">
            <option value="">-- Pilih --</option>
            <option value="Teman">Teman</option>
            <option value="Media Sosial">Media Sosial</option>
            <option value="Internet">Internet</option>
        </select>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan anda di sini"></textarea>

        <div class="form-actions">
            <button type="submit">Kirim</button>
            <button type="reset" class="cancel">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
